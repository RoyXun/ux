<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/uxcool.css">
</head>
<body>
    <form class="ux-col-xs-6 ux-col-xs-offset-3 ux-form">
        <div class="ux-form-group">
            <label class="ux-col-xs-2 ux-control-label">Input :</label>
            <div class="ux-col-xs-8">
                <input type="text" class="ux-form-control" placeholder="Enter text">
            </div>
        </div>
        <div class="ux-form-group">
            <label class="ux-col-xs-2 ux-control-label">radio :</label>
            <div class="ux-col-xs-8">
                <div class="ux-row">
                    <div class="ux-col-xs-4">
                        <label class="ux-radio">
                            <span class="ux-radio-control">
                                <i class="fu fu-radio-o"></i>
                                <input type="radio" name="optionRadios" value="option1" checked>
                            </span>option1
                        </label>
                    </div>
                    <div class="ux-col-xs-4">
                        <label class="ux-radio">
                            <span class="ux-radio-control">
                                <i class="fu fu-radio"></i>
                                <input type="radio" name="optionRadios" value="option2">
                            </span>option2
                        </label>
                    </div>
                    <div class="ux-col-xs-4">
                        <label class="ux-radio">
                            <span class="ux-radio-control">
                                <i class="fu fu-radio"></i>
                                <input type="radio" name="optionRadios" value="option3" disabled>
                            </span>option3
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="ux-form-group">
            <label class="ux-col-xs-2 ux-control-label">checkbox :</label>
            <div class="ux-col-xs-8">
                <div class="ux-row">
                    <div class="ux-col-xs-4">
                        <label class="ux-checkbox">
                            <span class="ux-checkbox-control">
                                <i class="fu fu-checkbox-o"></i>
                                <input type="checkbox" checked>
                            </span>checkbox1
                        </label>
                    </div>
                    <div class="ux-col-xs-4">
                        <label class="ux-checkbox">
                            <span class="ux-checkbox-control">
                                <i class="fu fu-checkbox"></i>
                                <input type="checkbox"> 
                            </span>checkbox2
                        </label>
                    </div>
                    <div class="ux-col-xs-4">
                        <label class="ux-checkbox">
                            <span class="ux-checkbox-control">
                                <i class="fu fu-checkbox-o"></i>
                                <input type="checkbox" disabled>
                            </span>disabled
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <div class="ux-row">
                <div class="ux-col-xs-8 ux-col-xs-offset-2">
                    <button class="ux-btn btn-primary" type="submit">Submit</button>
                    <button class="ux-btn btn-default" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </form>
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="dist/js/uxcool.js"></script>
    <script>
        $(function() {
            $(':checkbox, :radio').uxCheck();
        });
    </script>   
</body>
</html>
