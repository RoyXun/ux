<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/uxcool.css">
    <link rel="stylesheet" href="dist/css/index.css">
</head>
<body>
    <form class="ux-col-xs-8 ux-col-xs-offset-2 ux-form">
        <div class="ux-form-group">
            <label class="ux-col-xs-2 ux-control-label">姓名 :</label>
            <div class="ux-col-xs-8">
                <input type="text" class="ux-form-control" placeholder="请输入姓名">
            </div>
        </div>
        <div class="ux-form-group">
            <label class="ux-col-xs-2 ux-control-label">性别 :</label>
            <div class="ux-col-xs-8">
                <div class="ux-row">
                    <div class="ux-col-xs-4">
                        <label class="ux-radio">
                            <span class="ux-radio-control">
                                <i class=""></i>
                                <input type="radio" name="gender" value="male" checked>
                            </span>男
                        </label>
                    </div>
                    <div class="ux-col-xs-4">
                        <label class="ux-radio">
                            <span class="ux-radio-control">
                                <i class=""></i>
                                <input type="radio" name="gender" value="female">
                            </span>女
                        </label>
                    </div>
                    <div class="ux-col-xs-4">
                        <label class="ux-radio">
                            <span class="ux-radio-control">
                                <i class=""></i>
                                <input type="radio" name="gender" value="unknown" disabled>
                            </span>未知
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="ux-form-group">
            <label class="ux-col-xs-2 ux-control-label">爱好 :</label>
            <div class="ux-col-xs-8">
                <div class="ux-row">
                    <div class="ux-col-xs-4">
                        <label class="ux-checkbox">
                            <span class="ux-checkbox-control">
                                <i class=""></i>
                                <input type="checkbox" name="hobby" value="sports" checked>
                            </span>运动
                        </label>
                    </div>
                    <div class="ux-col-xs-4">
                        <label class="ux-checkbox">
                            <span class="ux-checkbox-control">
                                <i class=""></i>
                                <input type="checkbox" name="hobby" value="movie">
                            </span>电影
                        </label>
                    </div>
                    <div class="ux-col-xs-4">
                        <label class="ux-checkbox">
                            <span class="ux-checkbox-control">
                                <i class=""></i>
                                <input type="checkbox" name="hobby" value="reading" disabled>
                            </span>阅读
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="ux-form-group">
            <label class="ux-control-label ux-col-xs-2">数量 : </label>
            <div class="ux-col-xs-6">
                <div class="numeric-input-wrapper">
                    <div class="numeric-input-group" data-ux-numeric="group">
                        <div class="numeric-input-group-btn">
                            <button type="button" class="numeric-input-btn" data-ux-numeric="dec">
                                <i class="fu fu-minus"></i>
                            </button>
                        </div>
                        <div class="numeric-input">
                            <input type="text" class="ux-form-control" data-ux-numeric="input" id="number">
                        </div>
                        <div class="numeric-input-group-btn">
                            <button type="button" class="numeric-input-btn" data-ux-numeric="inc">
                                <i class="fu fu-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <div class="ux-row">
                <div class="ux-col-xs-8 ux-col-xs-offset-2">
                    <button class="ux-btn btn-primary">提交</button>
                    <button class="ux-btn btn-default">返回</button>
                </div>
            </div>
        </div>
    </form>
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="dist/js/uxcool.js"></script>
    <script>
        $(function() {

            $(':checkbox, :radio').uxCheck({
                checkboxCheckedClass: 'checked',
                checkboxUncheckedClass: '',
                radioCheckedClass: 'checked',
                radioUncheckedClass: ''
            });

            $('#number').uxNumeric({
                min: 1,
                max: 20,
                limitCallBack: function(type) {
                    alert('reached ' + type);
                }
            }).on('ux.numericChange', function(e, el, type) {
                console.log('custom function...');
            });
        });
    </script>   
</body>
</html>
